<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenhouse Monitoring - Controls</title>
  <link rel="stylesheet" href="controls.css">
</head>
<body>
  <div class="hamburger" id="hamburger-menu">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>SmartSpace Agri</h2>
    </div>
    <a href="bay1.html">Home</a>
    <a href="#">Temperature</a>
    <a href="#">Humidity</a>
    <a href="#">Soil Moisture</a>
    <a href="#">Reports</a>
    <a href="controls.html" class="active">Controls</a>
    <a href="#">Settings</a>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Controls</h1>
    </div>
    <div class="control-panel">
      <div class="control-group">
        <label for="water-pump-slider">Water Pump</label>
        <input type="range" id="water-pump-slider" min="0" max="2" step="1" value="0">
        <div class="control-labels">
          <span>Auto</span>
          <span>Manual</span>
          <span>Off</span>
        </div>
        <div class="dropdown" id="water-pump-dropdown" style="display: none;">
          <select>
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label for="fans-slider">Fans</label>
        <input type="range" id="fans-slider" min="0" max="2" step="1" value="0">
        <div class="control-labels">
          <span>Auto</span>
          <span>Manual</span>
          <span>Off</span>
        </div>
        <div class="dropdown" id="fans-dropdown" style="display: none;">
          <select>
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="controls.js"></script>
  <script>
    document.getElementById('hamburger-menu').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
    });
  </script>
</body>
</html>
