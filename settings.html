<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Agri</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <button class="hamburger">☰</button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Smart Agri</h2>
        </div>

        <button class="dropdown-btn">Bay 1-Nodes <span class="arrow">▼</span></button>
        <div class="dropdown-container">
            <div class="dropdown-scroll">
                <a href="node1.html">Node 1</a>
                <a href="node2.html">Node 2</a>
                <a href="node3.html">Node 3</a>
                <a href="node4.html">Node 4</a>
                <a href="node5.html">Node 5</a>
                <a href="node6.html">Node 6</a>
            </div>
        </div>

        <a href="bay1.html">Bay 1</a>
        <a href="#" class="dimmed">Bay 2</a>
        <a href="#" class="dimmed">Bay 3</a>
        <a href="#" class="dimmed">Bay 4</a>
        <a href="#" class="dimmed">Bay 5</a>
        <a href="#" class="dimmed">Bay 6</a>
        <a href="#" class="dimmed">Bay 7</a>
        <a href="#" class="dimmed">Bay 8</a>
        <a href="#" class="dimmed">Bay 9</a>
        <a href="#" class="dimmed">Bay 10</a>
        <a href="settings.html" class="active">Settings</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Settings</h1>
        </div>

        <div class="content" role="main">
            <div class="section settings-section">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>

            <div class="section settings-section">
                <h2>Clear Data</h2>
                <button id="clear-set-values" class="btn-secondary">Clear Set Values History</button>
                <button id="clear-data-log" class="btn-secondary">Clear Data Log</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p id="popup-message"></p>
            <div id="popup-buttons">
                <button id="popup-cancel" class="btn-secondary">Cancel</button>
                <button id="popup-confirm" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="settings.js"></script>
</body>
</html>
