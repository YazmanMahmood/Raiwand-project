<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bay1.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Greenhouse Monitoring</h1>
        </header>

        <div class="content">
            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Greenhouse Image with Nodes -->
                <div class="greenhouse">
                    <img src="GreenHouseBay.png" alt="Greenhouse Bay" class="greenhouse-image">
                    <div class="node node1"></div>
                    <div class="node node2"></div>
                    <div class="node node3"></div>
                    <div class="node node4"></div>
                    <div class="node node5"></div>
                    <div class="node node6"></div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <!-- Control Status -->
                <div class="control-status">
                    <h2>Control Status</h2>
                    <div class="status-item">
                        Fan: <span id="fan-status">OFF</span>
                    </div>
                    <div class="status-item">
                        Water Flow: <span id="water-flow-status">OFF</span>
                    </div>
                </div>

                <!-- Average Measurements -->
                <div class="average-measurements">
                    <h2>Average Measurements</h2>
                    <div class="measurement-item">
                        Temperature: <span id="avg-temperature">--</span>Â°C
                    </div>
                    <div class="measurement-item">
                        Humidity: <span id="avg-humidity">--</span>%
                    </div>
                    <div class="measurement-item">
                        Soil Moisture: <span id="avg-soil-moisture">--</span>%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu for Mobile View -->
    <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>SmartSpace Agri</h2>
        </div>
        <button class="dropdown-btn">Bay 1 <span class="arrow">&#9660;</span></button>
        <div class="dropdown-container">
            <a href="node1.html">Node 1</a>
            <a href="node2.html">Node 2</a>
            <a href="node3.html">Node 3</a>
            <a href="node4.html">Node 4</a>
            <a href="node5.html">Node 5</a>
            <a href="node6.html">Node 6</a>
        </div>
        <a class="dimmed">Bay 2</a>
        <a class="dimmed">Bay 3</a>
        <a class="dimmed">Bay 4</a>
        <a class="dimmed">Bay 5</a>
        <a class="dimmed">Bay 6</a>
        <a class="dimmed">Bay 7</a>
        <a class="dimmed">Bay 8</a>
        <a class="dimmed">Bay 9</a>
        <a class="dimmed">Bay 10</a>
        <a href="#">Settings</a>
    </div>

    <!-- Popup Nodes -->
    <div id="popup-node1" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node1" class="popup-content"></div>
    </div>
    <div id="popup-node2" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node2" class="popup-content"></div>
    </div>
    <div id="popup-node3" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node3" class="popup-content"></div>
    </div>
    <div id="popup-node4" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node4" class="popup-content"></div>
    </div>
    <div id="popup-node5" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node5" class="popup-content"></div>
    </div>
    <div id="popup-node6" class="popup">
        <div class="popup-arrow"></div>
        <div id="popup-content-node6" class="popup-content"></div>
    </div>

    <script type="module" src="bay1.js"></script>
</body>
</html>
