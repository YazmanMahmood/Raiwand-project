<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenhouse Monitoring - Bay 1</title>
  <link rel="stylesheet" href="bay1.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>SmartSpace Agri</h2>
    </div>
    <a href="bay1.html" class="active">Bay 1</a>
    <a class="bay dimmed">Bay 2</a>
    <a class="dimmed">Bay 3</a>
    <a class="dimmed">Bay 4</a>
    <a class="dimmed">Bay 5</a>
    <a class="dimmed">Bay 6</a>
    <a class="dimmed">Bay 7</a>
    <a class="dimmed">Bay 8</a>
    <a class="dimmed">Bay 9</a>
    <a class="dimmed">Bay 10</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Bay 1</h1>
      <p>Last Reading as of <span id="last-reading">Loading...</span></p>
    </div>
    
    <!-- Live Data Reception -->
    <div class="widgets">
      <div class="widget">
        <h3>Soil Moisture</h3>
        <div id="soil-moisture-box" class="large-textbox"></div>
      </div>
      <div class="widget">
        <h3>Temperature</h3>
        <div id="temperature-box" class="large-textbox"></div>
      </div>
      <div class="widget">
        <h3>Humidity</h3>
        <div id="humidity-box" class="large-textbox"></div>
      </div>
    </div>
    
    <!-- Set Values Panel -->
    <div class="set-values">
      <h2>Set Values</h2>
      <div class="widgets">
        <div class="widget">
          <h3>Soil Moisture</h3>
          <input type="number" id="set-soil-moisture" class="large-inputbox" placeholder="Enter soil moisture value">
        </div>
        <div class="widget">
          <h3>Temperature</h3>
          <input type="number" id="set-temperature" class="large-inputbox" placeholder="Enter temperature value">
        </div>
        <div class="widget">
          <h3>Humidity</h3>
          <input type="number" id="set-humidity" class="large-inputbox" placeholder="Enter humidity value">
        </div>
      </div>
    </div>
    
    <!-- Summary -->
    <div class="summary">
      <h2>Summary</h2>
      <div id="summary-chart"></div>
    </div>
  </div>

  <!-- Hamburger Button -->
  <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script src="./firebase-config.js"></script>
  <script src="bay1.js"></script>
</body>
</html>
