<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenhouse Monitoring - Bay 1</title>
  <link rel="stylesheet" href="bay1.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>SmartSpace Agri</h2>

    <a href="bay1.html" class="active">Home</a>
    <a href="#">Temperature</a>

      <canvas id="summary-chart"></canvas>
    </div>
  </div>
