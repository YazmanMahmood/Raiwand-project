<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay 1 - Greenhouse Monitoring</title>
    <link rel="stylesheet" href="bay1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Greenhouse Monitoring - Bay 1</h1>
        </div>
        <div class="content">
            <div class="greenhouse">
                <img src="GreenHouseBay.png" alt="Greenhouse Bay">
                <div class="node" id="node1">
                    <p>Node 1</p>
                    <div class="node-info">
                        <p>Temperature: <span id="tempA">22.5°C</span></p>
                        <p>Humidity: <span id="humidityA">55%</span></p>
                        <p>Soil Moisture: <span id="soilA">40%</span></p>
                    </div>
                </div>
                <div class="node" id="node2">
                    <p>Node 2</p>
                    <div class="node-info">
                        <p>Temperature: <span id="tempB">23.0°C</span></p>
                        <p>Humidity: <span id="humidityB">50%</span></p>
                        <p>Soil Moisture: <span id="soilB">42%</span></p>
                    </div>
                </div>
          

    <script src="bay1.js"></script>
</body>
</html>
